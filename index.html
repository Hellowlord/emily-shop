<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emily Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background-color: white;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button, .buy-button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .address-section input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .confirmation {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Emily Shop</h1>

  <div class="item">
    <h2>Smart Dog</h2>
    <p>2500 EGP</p>
    <button onclick="addToCart('Smart Dog', 2500)">Buy Now</button>
  </div>

  <div class="item">
    <h2>Cruzer Force</h2>
    <p>2000 EGP</p>
    <button onclick="addToCart('Cruzer Force', 2000)">Buy Now</button>
  </div>

  <div class="item">
    <h2>Xshot Gun</h2>
    <p>1000 EGP</p>
    <button onclick="addToCart('Xshot Gun', 1000)">Buy Now</button>
  </div>

  <div class="item">
    <h2>Water Gun</h2>
    <p>750 EGP</p>
    <button onclick="addToCart('Water Gun', 750)">Buy Now</button>
  </div>

  <div class="item">
    <h2>SpeedMcQueen Car</h2>
    <p>900 EGP</p>
    <button onclick="addToCart('SpeedMcQueen Car', 900)">Buy Now</button>
  </div>

  <div class="address-section">
    <h2>Shipping Address</h2>
    <form action="https://formspree.io/f/xzzvkdjp" method="POST" onsubmit="return validateAndAttachCart()">
      <input type="text" name="Full Name" id="fullName" placeholder="Full Name" required>
      <input type="text" name="Street Address" id="streetAddress" placeholder="Street Address" required>
      <input type="text" name="City" id="city" placeholder="City" required>
      <input type="text" name="Postal Code" id="postalCode" placeholder="Postal Code" required>
      <input type="text" name="Phone Number" id="phone" placeholder="Phone Number" required>
      <input type="hidden" name="Cart Details" id="cartDetails">
      <p><strong>Note:</strong> Only cash payment is accepted.</p>
      <button type="submit" class="buy-button">Buy Now</button>
    </form>
    <div id="confirmation" class="confirmation"></div>
  </div>

  <script>
    const cartItems = [];

    function addToCart(product, price) {
      cartItems.push({ product, price });
      alert(`${product} has been added to your cart.`);
    }

    function validateAndAttachCart() {
      const name = document.getElementById('fullName').value;
      const street = document.getElementById('streetAddress').value;
      const city = document.getElementById('city').value;
      const postal = document.getElementById('postalCode').value;
      const phone = document.getElementById('phone').value;

      if (!name || !street || !city || !postal || !phone) {
        alert('Please fill in all address fields.');
        return false;
      }

      const cartText = cartItems.map(i => `- ${i.product}: ${i.price} EGP`).join('\n');
      const total = cartItems.reduce((sum, i) => sum + i.price, 0);
      const fullCart = `Items:\n${cartText}\nTotal: ${total} EGP\nPayment: Cash`;

      document.getElementById('cartDetails').value = fullCart;
      generateReceipt(fullCart);
      document.getElementById('confirmation').innerText = 'âœ… Your order was submitted!';
      return true;
    }

    function generateReceipt(cartContent) {
      const blob = new Blob([cartContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'receipt.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
