<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emily Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      color: green;
      margin: 10px 0;
    }

    .buy-button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }

    .buy-button:hover {
      background: #0056b3;
    }

    .cart {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .address-section {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: none;
    }

    .address-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>Emily Shop</header>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="scrollToCart()" class="buy-button">ðŸ›’ View Cart</button>
  </div>

  <div class="container">

    <div class="product-list">
      <div class="product">
        <h3>Smart Dog</h3>
        <img src="OIP.webp" alt="Smart Dog" />
        <p class="price">EGP 2500</p>
        <p>Clever robot dog that obeys your commands.</p>
        <button class="buy-button" onclick="addToCart('Smart Dog', 2500)">Add to Cart</button>
        <button class="buy-button buy-now">Buy Now</button>
      </div>

      <div class="product">
        <h3>Cruzer Force 64GB USB</h3>
        <img src="usb.webp" alt="Cruzer Force USB" />
        <p class="price">EGP 2000</p>
        <p>200 mph 64GB USB</p>
        <button class="buy-button" onclick="addToCart('Cruzer Force 64GB USB', 2000)">Add to Cart</button>
        <button class="buy-button buy-now">Buy Now</button>
      </div>

      <div class="product">
        <h3>Speed McQueen Car</h3>
        <img src="R.webp" alt="Speed McQueen Car" />
        <p class="price">EGP 900</p>
        <p>Fast toy car with movie-accurate detail.</p>
        <button class="buy-button" onclick="addToCart('Speed McQueen Car', 900)">Add to Cart</button>
        <button class="buy-button buy-now">Buy Now</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p class="total" id="cart-total">Total: EGP 0</p>
    </div>

    <div class="address-section" id="address-section">
      <h2>Shipping Address</h2>
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Street Address">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Postal Code">
      <input type="text" placeholder="Phone Number">
      <p><strong>Note:</strong> Only cash payment is accepted.</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <script>
    const cartItems = [];
    function addToCart(productName, price) {
      cartItems.push({ name: productName, price: price });
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - EGP ${item.price}`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById('cart-total').textContent = `Total: EGP ${total}`;
    }

    function scrollToCart() {
      document.querySelector('.cart').scrollIntoView({ behavior: 'smooth' });
    }

    function showAddressForm() {
      const form = document.getElementById('address-section');
      form.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth' });
    }

    // Attach event listeners to "Buy Now" buttons
    window.onload = function () {
      document.querySelectorAll('.buy-now').forEach(button => {
        button.addEventListener('click', showAddressForm);
      });
    }
  </script>
</body>
</html>
